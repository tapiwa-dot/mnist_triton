<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Classifier - Triton Inference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e8eaff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .result-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .image-preview {
            text-align: center;
        }
        
        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
            border: 3px solid #667eea;
            background: #f0f0f0;
            image-rendering: pixelated;
        }
        
        .prediction-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .predicted-digit {
            font-size: 6em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .confidence {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .probabilities {
            margin-top: 30px;
            text-align: left;
        }
        
        .prob-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .prob-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            flex: 1;
            margin: 0 15px;
        }
        
        .prob-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .status.error {
            background: #fee;
            color: #c33;
        }
        
        .status.success {
            background: #efe;
            color: #3c3;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .result-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ MNIST Digit Classifier</h1>
        <p class="subtitle">Powered by NVIDIA Triton Inference Server</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¤</div>
            <h3>Drop an image here or click to upload</h3>
            <p style="margin-top: 10px; color: #666;">Upload a handwritten digit (0-9)</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div style="text-align: center;">
            <button class="btn" id="predictBtn" disabled>Predict Digit</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processing...</p>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="results" id="results">
            <h2 style="text-align: center; margin-bottom: 20px;">Results</h2>
            <div class="result-container">
                <div class="image-preview">
                    <h3>Your Input</h3>
                    <img id="previewImage" src="" alt="Preview">
                </div>
                
                <div class="prediction-result">
                    <h3>Prediction</h3>
                    <div class="predicted-digit" id="predictedDigit">-</div>
                    <div class="confidence" id="confidence">-</div>
                </div>
            </div>
            
            <div class="probabilities">
                <h3 style="margin-bottom: 15px; color: #333;">All Probabilities</h3>
                <div id="probabilitiesList"></div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Please upload an image file', 'error');
                return;
            }
            selectedFile = file;
            predictBtn.disabled = false;
            showStatus('Image loaded! Click "Predict Digit" to classify', 'success');
            results.style.display = 'none';
        }
        
        // Predict button
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            loading.style.display = 'block';
            predictBtn.disabled = true;
            status.textContent = '';
            results.style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data);
                showStatus('Prediction complete!', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            document.getElementById('previewImage').src = data.image;
            document.getElementById('predictedDigit').textContent = data.predicted_digit;
            document.getElementById('confidence').textContent = 
                `Confidence: ${data.confidence.toFixed(2)}%`;
            
            const probsList = document.getElementById('probabilitiesList');
            probsList.innerHTML = '';
            
            data.all_probabilities.forEach((prob, idx) => {
                const item = document.createElement('div');
                item.className = 'prob-item';
                item.innerHTML = `
                    <span><strong>Digit ${idx}:</strong></span>
                    <div class="prob-bar">
                        <div class="prob-fill" style="width: ${prob}%"></div>
                    </div>
                    <span>${prob.toFixed(2)}%</span>
                `;
                probsList.appendChild(item);
            });
            
            results.style.display = 'block';
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Check server health on load
        fetch('/health')
            .then(r => r.json())
            .then(data => {
                if (data.triton_live && data.model_ready) {
                    showStatus('âœ“ Connected to Triton Server', 'success');
                } else {
                    showStatus('âš  Triton Server not ready', 'error');
                }
            })
            .catch(() => {
                showStatus('âš  Cannot connect to server', 'error');
            });
    </script>
</body>
</html>
